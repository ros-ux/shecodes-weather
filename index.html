<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>

<link href="src/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/6d8e897805.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="column">
                    <form class="mb-3" id="search-form">
                        <div class="row">
                            <div class="col-9"></div>
                        <input 
                        type="search"
                         placeholder="Type name of city..." 
                         autofocus="on"
                          autocomplete="off"
                        class="form-control shadow-sm"
                         id="city-input"
                          />
                         <div class="col-3">
                        <input 
                        type="submit" 
                        value="Search"
                        class="btn btn-primary w-100">
                        />
</div>
</div>
                    </form>
                
        <div class="overview">
                <h1 id="city">
                </h1>

                <ul>
                    <li>
                        Last updated: 
                        <span id="date"></span>
                    </li>
                    <li id="description">
                        Clear
                    </li>

                </ul>
                </div>
                <div class="row">
            <div class="clearfix weather-temperature">
                <img src="" id="icon" alt="" class="float-left"/>
                <div class="float-left">
                    <strong id="temperature"></strong> 
                    <span class="units"></span>
                </div>

        
                    <span class="units">
                    </span> <a href="#" id="celsius-link" class="active"> °C </a>| <a href="#" id="fahrenheit-link"> °F</a></span>

                    </div>
                    </div>
                        <div class="col-6">
                            <ul>
<li>Humidity: <span id="humidity" %></span></li>
<li>Wind: <span id="wind"> km/h </span></li>

                            </ul>
</div>
 </div>
 </div>


<small>
    <a href="https://objective-lamarr-e9952b.netlify.com/?" target="_blank">
        Open-source code, by Rosana Lescrauwaet</a>
</small>
                                </div>

                            </div>

 <script src="src/script.js"></script>                       
</body>

</html>
